<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FoavaSoap — Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { opacity:0; transform:translateY(20px); transition:all 0.8s ease; }
    .fade-in.visible { opacity:1; transform:translateY(0); }
  </style>
</head>
<body class="bg-emerald-50 text-gray-800 antialiased flex items-center justify-center min-h-screen">

  <div class="text-center max-w-md px-6 fade-in">
    <div class="rounded-2xl bg-white shadow-xl p-10">
      <h1 class="text-4xl font-extrabold text-emerald-700 mb-4">FoavaSoap</h1>
      <p class="text-lg text-gray-600 mb-6">Unsere Website wird im Moment noch gebaut!<br/><br>Folge uns auf Instagram für Updates & Sneak Peeks.</p>
      <a href="https://www.instagram.com/foavasoap.ch/" target="_blank"
         class="inline-block px-6 py-3 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white shadow-lg">
        Auf Instagram folgen
      </a>
    </div>
    <p class="mt-6 text-sm text-gray-500">&copy; 2025 FoavaSoap • Baden, Schweiz</p>
  </div>

  <script>
   
    window.addEventListener('DOMContentLoaded',()=>{
      document.querySelectorAll('.fade-in').forEach(el=>{
        setTimeout(()=>el.classList.add('visible'),200);
      });
    });
  </script>
</body>
</html>
